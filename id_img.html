<!DOCTYPE html>
<html>
    <head>
        <title>LearningNumber</title>
        <meta charset="utf-8">
        <script src="jquery-3.1.1.js"></script>
        <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
         <!-- 保存canvas为图片 -->
        <script src="canvas2image.js"></script>
        <script src="function.js"></script>
        <link rel="styleSheet" href="id_img.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- 调用function.js里的init方法 -->
        <script>onload = init;</script>
        <div class="lap">
            <h1 class="title">
                Machine can identify your drawing number!
            </h1>
        </div>
        <div class="doc">
            <div class="pic">
                <!-- a canvas -->
                <canvas id="cvs"></canvas>
                <button id="save">Identification</button>
            </div>
            <div class="result">
                The Digit is: <input type="text" readonly="readonly" name="num" id="num">
            </div>
            

            <div id="imgs"></div>
            
        </div>
    </body>
</html>
